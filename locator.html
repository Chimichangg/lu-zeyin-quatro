<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Quatro Store Locator</title>
</head>
<body class="site">
    
    
    <h1 class="hidden">Quatro Store Locator</h1>
    <a class="hidden" href="#content">Skip to content</a>


    <header class="head">
        <div class="three-items">
            <h2 class="hidden">Main Navigation</h2>
            <nav class="nav box-model" aria-label="Main Navigation">
            </nav>
            <div class="logo box-model">Logo</div>
            <div class="store-locator box-model">Icon</div>
        </div>
    </header>


    <main class="head" id="content">
        <div class="one-item margin-top">
            <h2 class="box-model">Find Quatro Near You</h2>
            <p class="box-model">Description</p>
        </div>      
        
        <div class="three-items margin-top">
            <div class="src-function">
                <div class="box-model">Zip Search Bar</div>
                <div class="mobile-map box-model">Map</div>
                <div class="store-list box-model">Store List</div>
            </div>
            <div class="desktop-map box-model">Map</div>
        </div>
    </main>

    <section class="head">
        <div class="one-item margin-top">   
            <div class="block">
                <h2 class="contact-hd large-heading box-model">Get In Touch With Us</h2>
                <div class="five-items contact-info">
                    <div class="box-model contact-subh">Contact Information</div>
                    <div class="box-model">General</div>
                    <div class="box-model">Sales</div>
                    <div class="box-model">Customer</div>
                </div>

                <div class="five-items contact-form margin-top">
                    <div class="box-model large-heading contact-subh">Contact Form</div>
                    <div class="box-model" id="contact-form">Form</div>
                </div>
            </div>
        </div>
    </section>

    

    <footer class="margin-top foot box-model">
        <div class="one-item">
            <h2 class="hidden">Site Footer</h2>
            <div class="box-model">Logo</div>
            <h3 class="large-heading box-model">We are Social</h3>
            <div class="social-icon-bk">
                <div class="social-icon box-model">Icon</div>
                <div class="social-icon box-model">Icon</div>
                <div class="social-icon box-model">Icon</div>
            </div>
        </div>

    </footer>



</body>
</html>
